<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:fragment="layout(title,content)">
<head>
<meta charset="ISO-8859-1">
<title th:replace="${title}">Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
	integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-success">
		<div class="container-fluid">
			<a class="navbar-brand" href="/"><i class="fa-solid fa-book"></i>ENote</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="/">Home</a></li>
						<th:block th:if="${user==NULL}">
						<li class="nav-item"><a class="nav-link active" href="/user/viewNote">Profile</a></li>
						</th:block>
					<th:block th:if="${user!=NULL}">
						
					<li class="nav-item"><a class="nav-link" href="/user/addNote"><i class="fa-solid fa-plus"></i>add</a></li>
					<li class="nav-item"><a class="nav-link" href="/user/viewNote">View</a></li>
					
					</th:block>
				</ul>
				<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
				
					<th:block th:if="${user==NULL}">
				
					<li class="nav-item"><a class="btn btn-sm btn-primary"
						aria-current="page" href="/registration">Registration</a></li>
					<li class="nav-item"><a class="btn btn-sm btn-primary ms-2"
						href="login">Login</a></li>
					
					</th:block>
					
					<th:block th:if="${user!=NULL}">
				
					<li class="nav-item">Welcome to your profile [[${user.name}]]</a></li>
					<li class="nav-item"><a class="btn btn-sm btn-primary ms-2"
						href="/logout">Logout</a></li>
					
					</th:block>
				</ul>

			</div>
		</div>
	</nav>
	 
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>

</body>
</html>
