<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::title},~{::section})}">
<head>
<meta charset="ISO-8859-1">
<title>Add Note</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-8 offset-md-2">
					<div class="my-cart">

						<h1 class="text-center">Notes</h1>

						<form action="saveNotes" method="post">

							<div class="form-group">
								<label for="name_field" class="form-label"> Title</label> <input
									name="title" type="text" class="form-control" id="name_field"
									aria-describedby="emailHelp" placeholder="Enter your name"
									required="required" />
							</div>

							<div class="form-group">
								<label for="" class="form-label">Enter Notes</label>
								<textarea name="description" class="form-control" id=""
									cols="20" rows="10" placeholder="Enter something yourself"
									required="required"></textarea>


								<div class="container text-center">
									<button class="btn btn-primary">submit</button>
									<button class="btn btn-primary">Reseat</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
