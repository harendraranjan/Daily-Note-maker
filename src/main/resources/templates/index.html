<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::title},~{::section})}">
<head>
<meta charset="ISO-8859-1">
<title>index</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-6 order-md-1">
					<!-- Order-md-1 will make this column appear first on medium-sized screens and larger -->
					<h3 class="pt-3 pt-md-5 mt-3 mt-md-5">You can improve your
						work productivity by making notes every day.</h3>
					<h4 class="mt-3">Process of Use:</h4>
					<ol class="mb-5">
						<li>Make your profile.</li>
						<li>Login to your profile.</li>
						<li>Make a note in the morning about how much work you want
							to do.</li>
						<li>Then delete it after finishing the work.</li>
					</ol>
				</div>

				<div class="col-md-6 order-md-2">
					<!-- Order-md-2 will make this column appear second on medium-sized screens and larger -->
					<img class="img-fluid mx-auto d-block p-3 p-md-5 m-3 m-md-5" alt=""
						src="notepad.png">
				</div>
			</div>
		</div>

	</section>
</body>
</html>
